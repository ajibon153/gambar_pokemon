<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css.css" />
  </head>
  <body>
    <div class="character_pokemon">
      <div class="section_head">
        <div class="head_base">
          <div class="eye">
            <div class="round">
              <div class="shadow"></div>

              <div class="round_layer"></div>
            </div>
            <div class="coak"></div>
            <div class="pupil">
              <div class="blue">
                <div class="black"></div>
                <div class="white"></div>
              </div>
            </div>
          </div>
          <div class="nose"></div>
          <div class="light1"></div>
          <div class="light2"></div>
          <div class="shadow1"></div>
          <div class="shadow2"></div>
        </div>
        <div class="mouth_section">
          <div class="mouth">
            <div class="light"></div>
          </div>
          <div class="coak_front_top"></div>
          <div class="coak_front_bottom"></div>
          <div class="coak_back_bottom_tambal"></div>
        </div>
      </div>
      <div class="section_body">
        <div class="body_base">
          <div class="buletan"></div>
          <div class="buletan2"></div>
        </div>
        <div class="shadow1"></div>
        <div class="shadow2"></div>
        <div class="light"></div>
        <div class="light2"></div>
        <div class="hand">
          <div class="light"></div>
        </div>
        <div class="hand_back"></div>

        <div class="body_upper">
          <div class="shadow"></div>
          <div class="midle">
            <div class="light_inner"></div>
          </div>
          <div class="front">
            <div class="light_inner"></div>
          </div>
          <div class="back">
            <div class="light_inner"></div>
          </div>
          <div class="layer"></div>
          <div class="tail">
            <div class="one">
              <div class="bulu_hide"></div>
              <div class="bulu1"></div>
              <div class="bulu2"></div>
            </div>
            <div class="two">
              <div class="bulu_hide"></div>
              <div class="bulu1"></div>
              <div class="bulu2"></div>
            </div>
          </div>
        </div>
        <div class="front_body"></div>
      </div>
      <div class="section_foot">
        <div class="kanan">
          <div class="layer"></div>
          <div class="lutut"></div>
          <div class="kaki">
            <div class="light"></div>
            <div
              class="jari"
              style="left: 78px; top: 13px; transform: rotate(-53deg)"
            ></div>
            <div
              class="jari"
              style="left: 63px; top: -18px; transform: rotate(-53deg)"
            ></div>
          </div>
        </div>
        <div class="kiri">
          <div class="layer"></div>

          <div class="lutut"></div>
          <div class="kaki">
            <div class="light"></div>
            <div
              class="jari"
              style="left: 60px; top: 8px; transform: rotate(-55deg)"
            ></div>
            <div
              class="jari"
              style="left: 43px; top: -25px; transform: rotate(-54deg)"
            ></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
